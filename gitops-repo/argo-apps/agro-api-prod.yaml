apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agro-api-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/gitops-repo
    path: charts/agro-api
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated: {}  # Prod uchun auto-sync yoqilmagan bo'ladi (xavfsizroq)
