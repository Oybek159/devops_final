apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agro-api-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/gitops-repo
    path: charts/agro-api
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
